# === YAML Journal Template ===
# Назначение:
# Этот YAML-файл является журналом изменений конкретного объекта.
# Он создаётся автоматически при создании объекта и хранится в папке journal
#
# Имя файла формируется по схеме:
#   <UUID>.yaml
# где <UUID> — уникальный идентификатор журнала.
# Ссылка на владельца хранится в поле linked-by.
#
# Каждый ключ в файле, кроме служебных полей, — это время создания записи (число миллисекунд с начала эпохи UTC).
#
# Структура заголовка:
id: "<uuid>"         # UUID журнала
isActive: <boolean>   # Флаг активности журнала
linkedBy: "<uuid>"   # UUID объекта, к которому относится журнал
#
# Структура одной записи:
<timestamp>:
  type: <enum>        # enum[USER, SYSTEM] — тип сообщения
  text: <string>      # string — текст сообщения
  attachments:        # list<string> — UUID вложений (может быть пустым)
    - "<uuid>"
  commentOn: <timestamp> # long — ссылка на другую запись по ключу (опционально)
